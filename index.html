<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor de moedas - ID3</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Conversor de moedas
  </h1>
  <p class="page-subtitle">
    Descubra os valores em real R$ ou em dólar U$ ou em Euro €
  </p>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

  <label for="moeda">Insira o valor desejado</label><br>
  <div>
    <input type="number" id="valor" size="2" /><br>
    <div class="opcoes">
      <label for="entrada">Converter de: </label>

      <select name="entrada" id="entrada">
        <option value="dolar">Dolar</option>
        <option value="real">Real</option>
        <option value="euro">Euro</option>
      </select>

      <label for="saida">Para: </label>

      <select name="saida" id="saida">
        <option value="dolar">Dolar</option>
        <option value="real">Real</option>
        <option value="euro">Euro</option>
      </select>
    </div>

    <button type="submit" onclick="Converter()">Converter</button>

  </div>

  <h2 id="valorConvertido"></h2>
</div>
<a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
